<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="genpwd()">Generate Password</button><br>
              <input type="range" min="1" max="20" id="length"><br>Password Length: <a id="lengthValue"></a></input><br>
              <input id="loCase" type="checkbox" onclick= "validate()" checked>LowerCase Letters</input><br>
              <input id="upCase" type="checkbox" onclick= "validate()" >UpperCase Letters</input><br>
              <input id="numbers" type="checkbox" onclick= "validate()" >Numbers</input><br>
              <input id="symbols" type="checkbox" onclick= "validate()" >Symbols</input><br>
        </div>
      </div>
    </div>
    <script src="./scrip2.js"></script>
  </body>
</html>
